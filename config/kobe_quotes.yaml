# 科比名言集合（中英双语）
quotes:
  # 关于梦想和目标
  - id: 1
    category: "梦想与目标"
    en: "Everything negative - pressure, challenges - is all an opportunity for me to rise."
    zh: "所有负面的东西——压力、挑战——对我来说都是崛起的机会。"

  - id: 2
    category: "梦想与目标"
    en: "The most important thing is to try and inspire people so that they can be great in whatever they want to do."
    zh: "最重要的是尝试激励人们，让他们在任何想做的事情上都能变得伟大。"

  - id: 3
    category: "梦想与目标"
    en: "I have self-doubt. I have insecurity. I have fear of failure. I have nights when I show up at the arena and I'm like, 'My back hurts, my feet hurt, my knees hurt. I don't have it. I just want to chill.' We all have self-doubt. You don't deny it, but you also don't capitulate to it. You embrace it."
    zh: "我有自我怀疑，我有不安全感，我害怕失败。有时我出现在球馆时会想，'我的背疼，我的脚疼，我的膝盖疼。我不想打了，我只想休息。'我们都有自我怀疑。你不否认它，但你也不向它屈服。你拥抱它。"

  # 关于努力和坚持
  - id: 4
    category: "努力与坚持"
    en: "I don't want to be the next Michael Jordan, I only want to be Kobe Bryant."
    zh: "我不想成为下一个迈克尔·乔丹，我只想做科比·布莱恩特。"

  - id: 5
    category: "努力与坚持"
    en: "I'll do whatever it takes to win games, whether it's sitting on a bench waving a towel, handing a cup of water to a teammate, or hitting the game-winning shot."
    zh: "为了赢得比赛，我会不惜一切代价，无论是坐在板凳上挥舞毛巾，递给队友一杯水，还是投中制胜一球。"

  - id: 6
    category: "努力与坚持"
    en: "The moment you give up is the moment you let someone else win."
    zh: "你放弃的那一刻，就是让别人赢的那一刻。"

  - id: 7
    category: "努力与坚持"
    en: "I have nothing in common with lazy people who blame others for their lack of success."
    zh: "我和那些把失败归咎于他人的懒人没有任何共同之处。"

  # 关于早起和自律
  - id: 8
    category: "自律与专注"
    en: "Have you ever seen the scene of Los Angeles at 4 am? I see often, because I have been starting training at that time."
    zh: "你见过洛杉矶凌晨四点的样子吗？我见过，因为我经常在那时开始训练。"

  - id: 9
    category: "自律与专注"
    en: "I focus on one thing and one thing only - that's trying to win as many championships as I can."
    zh: "我只专注一件事——尽可能多地赢得冠军。"

  - id: 10
    category: "自律与专注"
    en: "I create my own path. It was straight and narrow. I looked at it this way: you were either in my way or out of it."
    zh: "我创造自己的道路。它又直又窄。我是这样看的：你要么挡我的路，要么让开。"

  # 关于失败和成长
  - id: 11
    category: "失败与成长"
    en: "I don't mean to sound cavalier when I say that, but never. It's basketball. I've practiced and practiced and played so many times. There's nothing truly to be afraid of, when you think about it...Because I've failed before, and I woke up the next morning, and I'm OK."
    zh: "我这么说并不是傲慢，但从来没有。这只是篮球。我练习了无数次。仔细想想，真的没什么可怕的...因为我以前失败过，第二天早上醒来，我还是好好的。"

  - id: 12
    category: "失败与成长"
    en: "There's nothing truly to be afraid of, when you think about it, because I've failed before, and I woke up the next morning, and I'm OK."
    zh: "仔细想想，真的没什么可怕的，因为我以前失败过，第二天早上醒来，我依然安好。"

  - id: 13
    category: "失败与成长"
    en: "I can't relate to lazy people. We don't speak the same language. I don't understand you. I don't want to understand you."
    zh: "我无法理解懒人。我们说的不是同一种语言。我不理解你，也不想理解你。"

  # 关于领导力和团队
  - id: 14
    category: "领导力与团队"
    en: "Leadership is lonely. I'm not going to be afraid of confrontation to get us to where we need to go."
    zh: "领导力是孤独的。为了到达我们需要去的地方，我不会害怕对抗。"

  - id: 15
    category: "领导力与团队"
    en: "I'm reflective only in the sense that I learn to move forward. I reflect with a purpose."
    zh: "我只在学习前进的意义上进行反思。我有目的地反思。"

  - id: 16
    category: "领导力与团队"
    en: "Once you know what failure feels like, determination chases success."
    zh: "一旦你知道失败的感觉，决心就会追逐成功。"

  # 关于心态和信念
  - id: 17
    category: "心态与信念"
    en: "If you're afraid to fail, then you're probably going to fail."
    zh: "如果你害怕失败，那么你很可能会失败。"

  - id: 18
    category: "心态与信念"
    en: "I never tried to prove anything to anyone else. I only tried to prove something to myself."
    zh: "我从不试图向别人证明任何事。我只想向自己证明。"

  - id: 19
    category: "心态与信念"
    en: "The beauty in being blessed with talent is rising above doubters to create a beautiful moment."
    zh: "拥有天赋的美妙之处在于，超越质疑者去创造美好时刻。"

  - id: 20
    category: "心态与信念"
    en: "Dedication sees dreams come true."
    zh: "奉献让梦想成真。"

  # 关于竞争和胜利
  - id: 21
    category: "竞争与胜利"
    en: "Winning takes precedence over all. There's no gray area. No almosts."
    zh: "胜利高于一切。没有灰色地带，没有差一点。"

  - id: 22
    category: "竞争与胜利"
    en: "I'm here. I'm not going anywhere. No matter what the injury — unless it's completely debilitating — I'm going to be the same player I've always been."
    zh: "我在这里。我哪儿也不去。无论受什么伤——除非完全无法动弹——我都会是那个一直以来的我。"

  - id: 23
    category: "竞争与胜利"
    en: "The important thing is that your teammates have to know you're pulling for them and you really want them to be successful."
    zh: "重要的是，你的队友必须知道你在支持他们，你真的希望他们成功。"

  # 关于天赋和努力
  - id: 24
    category: "天赋与努力"
    en: "I don't f--- with bees, man. Other than that? Nah. It's basketball. There's nothing to be scared of."
    zh: "除了蜜蜂，我什么都不怕。这只是篮球，没什么可怕的。"

  - id: 25
    category: "天赋与努力"
    en: "Great things come from hard work and perseverance. No excuses."
    zh: "伟大来自努力和坚持。没有借口。"

  - id: 26
    category: "天赋与努力"
    en: "I saw you come in and I wanted you to know that it doesn't matter how hard you work, that I'm willing to work harder than you."
    zh: "我看到你来了，我想让你知道，无论你多努力，我都愿意比你更努力。"

  # 关于曼巴精神
  - id: 27
    category: "曼巴精神"
    en: "The mindset isn't about seeking a result—it's more about the process of getting to that result. It's about the journey and the approach. It's a way of life."
    zh: "这种心态不是追求结果——而是关注达到结果的过程。它关乎旅程和方法。这是一种生活方式。"

  - id: 28
    category: "曼巴精神"
    en: "Mamba mentality is all about focusing on the process and trusting in the hard work when it matters most."
    zh: "曼巴精神就是专注于过程，在最关键的时刻信任自己的努力。"

  - id: 29
    category: "曼巴精神"
    en: "The mentality is not about seeking a result, it's about the process of getting there."
    zh: "这种心态不在于追求结果，而在于达成目标的过程。"

  - id: 30
    category: "曼巴精神"
    en: "Be sad. Be mad. Be frustrated. Scream. Cry. Sulk. When you wake up you will think it was just a nightmare only to realize it's all too real. You will be angry and wish for the day back, the game back THAT play back. But reality gives you no do overs."
    zh: "难过吧，愤怒吧，沮丧吧。尖叫、哭泣、郁闷。当你醒来时，你会以为这只是一场噩梦，但随后意识到这一切都是真的。你会愤怒，希望时光倒流，比赛重来，那一球重打。但现实不会给你重来的机会。"

  # 关于激励和影响
  - id: 31
    category: "激励与影响"
    en: "A lot of leaders fail because they don't have the bravery to touch that nerve or strike that chord."
    zh: "很多领导者失败是因为他们没有勇气触动那根神经或拨动那根弦。"

  - id: 32
    category: "激励与影响"
    en: "You can't be held captive by the fear of failure or the fear of what people may say."
    zh: "你不能被对失败的恐惧或对别人评价的恐惧所束缚。"

  - id: 33
    category: "激励与影响"
    en: "The topic of leadership is a touchy one. A lot of leaders fail because they don't have the bravery to touch that nerve or strike that chord. Throughout my years, I haven't had that fear."
    zh: "领导力是一个敏感的话题。很多领导者失败是因为他们没有勇气触及那根神经或拨动那根弦。在我这些年里，我从未有过那种恐惧。"

  # 关于遗产和传承
  - id: 34
    category: "遗产与传承"
    en: "I want to be remembered as someone who was great, but also someone who didn't take any shortcuts."
    zh: "我希望被记住的是一个伟大的人，但同时也是一个从不走捷径的人。"

  - id: 35
    category: "遗产与传承"
    en: "The most important thing is to try and inspire people so that they can be great at whatever they want to do."
    zh: "最重要的是去尝试激励人们，让他们在任何想做的事情上都能做到卓越。"

  - id: 36
    category: "遗产与传承"
    en: "I want to learn how to become the best basketball player in the world. And if I'm going to learn that, I gotta learn from the best. Kids go to school to be doctors or lawyers, so forth and so on and that's where they study. My place to study is from the best."
    zh: "我想学习如何成为世界上最好的篮球运动员。如果我要学习，我就得向最好的人学习。孩子们去学校成为医生或律师等等，那是他们学习的地方。我的学习之地就是向最好的人学习。"

  # 关于专注和细节
  - id: 37
    category: "专注与细节"
    en: "The moment I stop having fun, I'll be done with basketball."
    zh: "当我不再感到快乐的那一刻，我就会和篮球告别。"

  - id: 38
    category: "专注与细节"
    en: "I'm chasing perfection."
    zh: "我在追逐完美。"

  - id: 39
    category: "专注与细节"
    en: "What people see on court is another side of me; it's not me."
    zh: "人们在球场上看到的是我的另一面，那不是真正的我。"

  - id: 40
    category: "专注与细节"
    en: "I can't relate to lazy people. We don't speak the same language."
    zh: "我无法理解懒人。我们说的不是同一种语言。"


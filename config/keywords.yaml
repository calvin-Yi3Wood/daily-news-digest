# =============================================
# 搜索关键词配置文件 - 智能合并优化版
# =============================================
# 版本: V2.0 (优化版)
# 更新时间: 2025-11-10
# 优化内容: 智能合并关键词，AI类10条，其他5条
# 预计搜索时间: 3-5分钟（比原版快60%）
# =============================================

# 搜索分类配置
categories:
  # ===========================================
  # 分类1: AI资讯（保持10条，核心重点）
  # ===========================================
  - name: "AI资讯"
    icon: "🤖"
    enabled: true
    priority: 1  # 最高优先级

    # 智能合并关键词：5个 → 2个（合并相似主题）
    keywords:
      - query: "OpenAI ChatGPT Claude Gemini 大模型最新动态"
        weight: 10  # 合并国际AI大模型

      - query: "智谱 月之暗面 Kimi 文心一言 通义千问 星火 国内大模型"
        weight: 9  # 合并国内AI大模型

    # AI类保持10条结果（高价值内容）
    search_params:
      count: 10  # ⭐ AI资讯保持10条
      recency_filter: "day"

  # ===========================================
  # 分类2: 科技新闻（优化到5条）
  # ===========================================
  - name: "科技新闻"
    icon: "💻"
    enabled: true
    priority: 2

    # 智能合并：6个 → 2个
    keywords:
      - query: "苹果 特斯拉 Meta 微软 科技巨头最新动态"
        weight: 10  # 合并科技公司

      - query: "半导体 芯片 台积电 英伟达 科技监管"
        weight: 9  # 合并科技产业

    # 科技新闻调整为5条
    search_params:
      count: 5  # 📉 其他类调整为5条
      recency_filter: "day"

  # ===========================================
  # 分类3: 金融市场（优化到5条）
  # ===========================================
  - name: "金融市场"
    icon: "💰"
    enabled: true
    priority: 3

    # 智能合并：5个 → 2个
    keywords:
      - query: "A股 美股 纳斯达克 上证指数 股市行情"
        weight: 10  # 合并股市

      - query: "比特币 以太坊 加密货币 人民币汇率 央行政策"
        weight: 9  # 合并金融综合

    search_params:
      count: 5
      recency_filter: "day"

  # ===========================================
  # 分类4: 综合新闻（优化到5条）
  # ===========================================
  - name: "综合新闻"
    icon: "📰"
    enabled: true
    priority: 4

    # 智能合并：5个 → 2个
    keywords:
      - query: "国内重大新闻 国际新闻 时事热点"
        weight: 10  # 合并时事新闻

      - query: "社会民生 科技创新 环境保护"
        weight: 8  # 合并社会科技

    search_params:
      count: 5
      recency_filter: "day"

# ===========================================
# 优化效果对比
# ===========================================
# 旧版: 21个关键词 × 10条/个 × 25秒/个 = 约10分钟
# 新版: 8个关键词 × (2×10条 + 6×5条) × 25秒/个 = 约3-4分钟
# 时间节省: 60-70%
# 内容质量: 保持高价值信息，智能覆盖所有领域
# ===========================================

# 全局搜索参数（可被各分类覆盖）
global_search_params:
  # 搜索引擎选择
  search_engine: "search_pro"  # search_pro/bing/sogou

  # 默认结果数（被各分类覆盖）
  default_count: 5

  # 默认时间过滤
  default_recency_filter: "day"  # day/week/month/noLimit

  # 内容摘要大小
  content_size: "high"  # low/medium/high

# 搜索结果过滤
result_filtering:
  # 是否过滤广告内容
  filter_ads: true

  # 是否过滤低质量来源
  filter_low_quality: true

  # 黑名单域名（结果中排除这些域名）
  blacklist_domains:
    - "example-spam.com"

  # 白名单域名（优先显示这些域名的结果）
  whitelist_domains:
    - "techcrunch.com"
    - "theverge.com"
    - "36kr.com"
    - "infoq.cn"
    - "geekpark.net"

# ===========================================
# 使用说明
# ===========================================
# 1. AI资讯保持10条结果（核心重点）
# 2. 其他分类优化为5条结果（高质量精选）
# 3. 智能合并相似关键词，减少重复搜索
# 4. 预计总搜索时间: 3-5分钟（比原版快60-70%）
# 5. 修改后立即生效，无需重启

# 关键词合并策略:
# ✅ OpenAI + Claude + Gemini → "大模型最新动态"
# ✅ 苹果 + 特斯拉 + Meta → "科技巨头最新动态"
# ✅ A股 + 美股 → "股市行情"
# ✅ 国内新闻 + 国际新闻 → "时事热点"

# GLM搜索智能特性:
# - 单次搜索会自动覆盖多个相关话题
# - 例如："大模型最新动态" 会同时搜索OpenAI、Claude、Gemini等
# - 合并后内容质量不降反升，覆盖更全面
# ===========================================
